<!DOCTYPE html>
<html>
  <head>
    <title>Coin Counter</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div id="counter" class="ui container">
      <p class="title">COIN COUNTER</p>
      <div class="ui container">
        <form class="denominations">
          <div class="row">
            <span class="ui circular raised segment one">
              <input type="text" name="1" maxlength="2" value="25" pattern="\d*" inputmode="numeric">
            </span>
            <span class="ui circular raised segment two">
              <input type="text" name="2" maxlength="2" value="10" pattern="\d*" inputmode="numeric">
            </span>
          </div>
          <div class="row">
            <span class="ui circular raised segment one">
              <input type="text" name="3" maxlength="2" value="5" pattern="\d*" inputmode="numeric">
            </span>
            <span class="ui circular raised segment two">
              <input type="text" name="4" maxlength="2" value="1" pattern="\d*" inputmode="numeric">
            </span>
          </div>
          <div class="ui fluid input">
            <input type="text" pattern="\d*" inputmode="numeric">
          </div>
          <div class="calculate">
            <button class="ui black fluid button">Calculate</button>
          </div>
        </form>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
